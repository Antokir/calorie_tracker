<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Дневной подсчет калорий</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-info">
                    <a href="/" class="navbar-brand navbar-link">Главная</a>
                </nav>
            </div>
        </div>

        <br><br>

        <div style="text-align:center" class="row">
            <div class="col-md-12">
                <form method="POST">
                    <div class="row g-3">
                        {% csrf_token %}
                        <div class="col-sm-7">
                            <input type="text" class="form-control" placeholder="{{food_item_to_edit.name}}" name="name">
                        </div>
                        <div class="col-sm">
                            <input type="number" class="form-control" placeholder="{{food_item_to_edit.kcal}}" name="kcal">
                        </div>
                        <div class="col-sm">
                            <button type="submit" class="btn btn-primary">Изменить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <br>

        <h3 style="text-align:center">Общее количество килокалорий: {{kcal_sum}}</h3>

        <br>

        <h4 style="text-align:center">Дневной рацион</h4>

        <div class="row">
            <table id="table" class="table table-striped table-primary">
                <tr class="bg-info text-white">
                    <th style="text-align:center">Продукт питания</th>
                    <th style="text-align:center">Калорийность (ккал)</th>
                </tr>

                {% for food_item in food %}
                <tr>
                    <td style="text-align:center">{{food_item.name}}</td>
                    <td style="text-align:center">{{food_item.kcal}}</td>
                </tr>
                {% endfor %}

            </table>
        </div>

    </div>

</body>

</html>
